# Redis生产环境配置

# 基础配置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile ""

# 数据库配置
databases 16

# 内存优化
maxmemory 256mb
maxmemory-policy allkeys-lru

# 安全配置
# requirepass your-redis-password

# 网络配置
tcp-backlog 511

# 客户端配置
maxclients 10000

# 持久化优化
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 慢日志配置
slowlog-log-slower-than 10000
slowlog-max-len 128